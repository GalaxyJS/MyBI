  <script>
    (function () {
      window.addEventListener('load', run);

      function run() {
        Galaxy.boot({
          url: 'modules/main.js',
          element: document.getElementById('app')
        }).then(function (module) {
          module.start();
        });
      }
    })();

  </script>
